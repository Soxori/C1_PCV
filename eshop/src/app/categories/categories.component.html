<div class="container">
    <div class="card"  *ngFor="let product of products" (click) = "getLink(product.id)" style="width: 18rem;">
      <img class="card-img-top" [src]="'http://kodytek.cz:8080/rest-api/' + product.images[0].miniaturePath" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <h3>{{product.price/100}} Kč</h3>
        <h6>Na skladě se nachází: {{product.unitsOnStock}} kusů</h6>
        <a routerLink="/products" (click) = "getLink(product.id)" class="btn btn-danger">Detail</a>
      </div>
    </div>
</div>
