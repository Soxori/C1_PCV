  <div class="card text-center">
    <div class="card-header">
      <h1>{{product.title}}</h1>
      <img class="card-img-top" [src]="'http://kodytek.cz:8080/rest-api/' + product.images[0].miniaturePath" alt="Card image cap">
    </div>
    <div class="card-body">
      <a id="price">Cena: {{product.price/100}}Kč</a>
      <p>Na skladě se nachází: {{product.unitsOnStock}} kusů<p>
      <a id="description">{{product.description}}</a>
    </div>
  </div>
