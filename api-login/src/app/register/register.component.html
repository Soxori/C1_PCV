 <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Register</h1>
        <form >
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" [(ngModel)]="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" name="username">
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input  type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input  type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password Control</label>
              <input  type="password" [(ngModel)]="passwordConfirmation" class="form-control" id="exampleControlPassword1" name="passwordConfirmation">
            </div>
            <button type="button" class="btn btn-light" (click) = "clickedButton()">Register</button> 
          </form>
    </div>
  </div>
